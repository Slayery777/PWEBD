<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Акциза, ПР№1</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
        <div class="container">
            <div class="row">
                <h2>Акциза</h2>
                <button onclick="generateString()">Згенерувати</button>
                <script src="script.js"></script>
            </div>
            <div class = "excise">
                <div class = "section1">
                    <div class = "manufacturer_code">
                        <span id = "code">00000000</span>
                    </div>
                    <div class = "bar_code">
                        <img src="icon/barcode.jpg"/>
                    </div>
                    <div class = "section1-1">
                        <div class = "serial_of_mark">
                            <span>AAAA</span>
                        </div>
                        <div class = "number_of_mark">
                            <span>12345</span>
                        </div>
                    </div>
                </div>
                <div class = "section2">
                    <div class = "section2-1">
                        <div class = "region_of_manifacturer">
                            <span id = "region_of_manifacturer_id">00</span>
                        </div>
                        <div class = "date_of_manifacture">
                            <span id = "date_of_manifacture_id">00/00</span>
                        </div>
                    </div>
                    <div class = "bet_amount">
                        <span>0,000грн</span>
                    </div>
                </div>
                <div class = "section3">
                    <div class = "excise_image">
                        <img src="icon/akz0.png"/>
                    </div>
                    <div class = "type_of_excise">
                        <span>АВ<br/> ЛГП</span>
                    </div>
                </div>
                <div class = "section4">
                    <div class = "qr_code">
                        <img id = "qr_code_id" src="" alt="" title="qr_code_title" width="100" height="100"/>
                    </div>
                </div>
            </div>
        </div>
    </main>
  </body>
</html>
